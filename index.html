<script>
  
function addTable(){
  $('#displayArea').empty();
    for(i = 0; i < agentArray.length; i++){
      var agentObj = agentArray[i];
       $('#displayArea').append("<tr id='row"+i+"'><td>" + agentObj.sNo + "</td><td>" + agentObj.BasicDetails.aName + "</td><td>" + agentObj.BasicDetails.country + "</td><td><span class='editrow' style='cursor:pointer;'><a style='cursor:pointer;color:black' class='fa fa-edit' href='javascript:void(0);'  onclick ='editDetail("+agentObj.id+");' >Edit</a></span><span><a onclick='deleteRow("+agentObj.id+");' class='material-icons'style='font-size:30px;color:red;margin-left:30px;cursor:pointer;'>delete</a></span></td></tr>");
    }
}  
var agentIndex = 1;
function cloning(){
  $('#contacts').append('<div class="row"><div class="col-2 form-group"><input type="text" id="name_'+agentIndex+'" name="name" class="form-control mt-1 ml-3" placeholder="Name" style="border:1px solid #ced4da;"><span id="nameErrId_'+agentIndex+'" class="required ml-4 font-weight-bolder"></span></div><div class="col-2 form-group"><input type="text" id="email_'+agentIndex+'" name="email" class="form-control ml-2 mt-1" placeholder="Enter Email" style="border:1px solid #ced4da;"><span id="emailErrId_'+agentIndex+'" class="required ml-2 font-weight-bolder"></span></div><div class="col-2 form-group"><input type="text" id="phNo_'+agentIndex+'" name="phNo" class="form-control ml-1 mt-1" placeholder="Phone No" style="border:1px solid #ced4da;"><span id="phNoErrId_'+agentIndex+'" class="required ml-2 font-weight-bolder"></span></div><div class="col-2 form-group"><input type="text" id="mbNo_'+agentIndex+'" name="mbNO" class="form-control ml-1 mt-1" placeholder="Mobile No" style="border:1px solid #ced4da;"><span id="mbNoErrId_'+agentIndex+'" class="required ml-2 font-weight-bolder"></span></div><i class="material-icons remove mt-1 ml-3" style="font-size:30px;color:blue;cursor:pointer;" href="javascript: void(0);" >delete</i></div>');

	 $("#itemGridSize").val(agentIndex);
	  agentIndex++;
}
     $('#contacts').on('click', '.remove', function() {
     $(this).parent().remove();
});

 function resetInput(){
